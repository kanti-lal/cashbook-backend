services:
  - type: web
    name: cashbook-backend
    env: node
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y chromium-browser && \
      which chromium-browser && \
      npm ci && \
      npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_FILE
        value: /data/cashlink.db
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 